{% load staticfiles %}{% load url from future %}<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Eyolfson{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Jon Eyolfson's personal web page." />
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet" />
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="{% url 'home' %}">Eyolfson</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li{% block nav-cv %}{% endblock %}><a href="{% url 'cv' %}">CV</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
{% block content %}{% endblock %}
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="{% static "javascript/bootstrap.js" %}"></script>

</html>
